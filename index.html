<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="counter-container">
    <h1>Counter</h1>

    <div class="counter-display" id="counter">
      0
    </div>

    <div class="btn-group">
      <button id="inc" class="btn increment">+</button>
      <button  id="reset" class="btn reset">Reset</button>
      <button id="de" class="btn decrement">-</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
